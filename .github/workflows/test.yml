name: Tests

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Tesseract OCR
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr tesseract-ocr-tur

    - name: Run Python tests with coverage
      run: |
        pytest tests/ --cov=python_src --cov-report=xml --cov-report=term-missing -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: python
        name: python-coverage

    - name: Check code style with flake8
      run: |
        flake8 python_src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 python_src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  flutter-tests:
    name: Flutter Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'
        channel: 'stable'

    - name: Flutter version
      run: flutter --version

    - name: Get dependencies
      working-directory: ./flutter_app
      run: flutter pub get

    - name: Analyze code
      working-directory: ./flutter_app
      run: flutter analyze

    - name: Run Flutter tests
      working-directory: ./flutter_app
      run: flutter test --coverage

    - name: Upload Flutter coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./flutter_app/coverage/lcov.info
        flags: flutter
        name: flutter-coverage

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit security scan
      run: |
        bandit -r python_src/ -f json -o bandit-report.json || true
        bandit -r python_src/ -ll

    - name: Check dependencies for vulnerabilities
      run: |
        safety check --json || true

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [python-tests, flutter-tests]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Tesseract OCR
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr tesseract-ocr-tur

    - name: Run integration tests
      run: |
        pytest tests/integration/ -v || echo "Integration tests not yet implemented"

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [python-tests, flutter-tests, security-scan]
    if: always()

    steps:
    - name: Check build status
      run: |
        echo "Python Tests: ${{ needs.python-tests.result }}"
        echo "Flutter Tests: ${{ needs.flutter-tests.result }}"
        echo "Security Scan: ${{ needs.security-scan.result }}"
