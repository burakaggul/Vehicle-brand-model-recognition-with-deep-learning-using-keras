[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts =
    --verbose
    --cov=python_src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=60
    -ra

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    security: Security tests
